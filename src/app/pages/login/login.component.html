<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1 class="logo">NESA</h1>
      <h2>Chào mừng đến với NESA</h2>
      <p>Nền tảng quản trị nội bộ</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="input-group">
        <label for="email">Địa chỉ email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="nesa.user@gmail.com"
          [(ngModel)]="email"
          required
          email
        >
      </div>

      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="••••••••"
          [(ngModel)]="password"
          required
        >
      </div>

      <a href="#" class="forgot-password">Quên mật khẩu?</a>

      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">
        Đăng nhập
      </button>

      <p *ngIf="loginError" class="error-message">
        Email hoặc mật khẩu không chính xác.
      </p>
    </form>

    <div class="login-footer">
      <p>© 2025 NESA Platform. Tất cả các quyền được bảo lưu.</p>
    </div>
  </div>
</div>
